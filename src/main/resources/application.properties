spring.application.name=FixGenie-ai
server.port=8080
spring.profiles.active=dev


# Database Configuration
spring.datasource.url=jdbc:mysql://mysql.railway.internal:3306/railway
spring.datasource.username=root
spring.datasource.password=${MYSQL_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update


# OpenRouter API (Mistral)
fixgenie.openrouter.api.url=https://openrouter.ai/api/v1/chat/completions
fixgenie.openrouter.api.key=${OPENROUTER_API_KEY}
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.mail=DEBUG
logging.level.okhttp3=DEBUG
logging.level.okhttp3.OkHttpClient=DEBUG


debug=true

#Gmail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=amishanair86@gmail.com
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


