<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixGenie - Forget Password</title>
<!--   <link rel="stylesheet" href="style.css">-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

	<style>
		* {
		   margin: 0;
		   padding: 0;
		   box-sizing: border-box;
		   font-family: Arial, sans-serif;
		        }
		body{
			background-image: linear-gradient(to bottom right, rgb(11 21 138), #9a00ff, #830683);
			display: flex;	
			justify-content: center;
			height: 100vh;
		}
		.form-container{
			width: 100%;	
			max-width: 536px;
			margin-top: 10rem;
			margin-left: 33px;
			
		}
		.form-box{
			margin: 1rem;
			padding: 3rem 5rem;
			background: rgb(11 11 81);
			border-radius: 36px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
			color: beige;
		}
		label {
		     display: block;
		     margin: 1rem 0 0.5rem;
		   }
		   input[type="email"],
		   input[type="password"] {
		     width: 100%;
		     padding: 0.6rem;
		     border-radius: 8px;
		     border: none;
		     background: #1e293b;
		     color: #fff;
		   }
		   button{
			padding: 7px 25px;
			border-radius: 8px;
			border: none;
			background-image: linear-gradient(20deg, #4700ff, #00dcff);
			font-size: 15px;
			font-weight: bolder;
		   }
		   button:hover{
		   background-image: linear-gradient(20deg, rgb(255, 0, 255), #00dcff);
		   color: rgb(192, 192, 192);
		   }
		   input:focus {
		     outline: none;
		     box-shadow: 0 0 10px #00f0ff;
		     border: 1px solid #00f0ff;
		   }
		   button:focus {
		   	 outline: none;
		   	 box-shadow: 0 0 10px #00f0ff;
		   	 border: 1px solid #00f0ff;
		   }

		   .forget{
			text-decoration: none;
		   }
		   a{
			color: aqua;
		   }
		   a:hover{
			color: limegreen ;
		   }
		   
	</style>
</head>
<body>
	<div style = "margin-bottom: 1rem;">
			<a href="index.html">
			      <img src="image/FIxGenieLogo.svg" style="width: 280px;"/>
			    </a> </div>
	<form class="form-container">
		<div class="form-box">
		<h1 style="text-align:center; margin:15px 0" color="white" >Forget Password</h1>
		<h3 style="text-align:center; margin-bottom: 21px;">Enter your email and we'll send you a reset link.</h3>
		
			<!--<i class="fa-solid fa-user"></i>-->
		  
		  <label for="email"> Email ID</label><br>
		  <input type="email" id="email" name="Email"><br><br>
		  
		  <center><button type="submit" > Send Reset link</button></center><br><br><br>
		  
		  <div style="text-align: center;">Remember password? <a href="login.html" > Login</a></div>  
	</form>
	</div>
	
	<script>
	document.querySelector('.form-container').addEventListener('submit', async function(e) {
	    e.preventDefault();
	    
	    const email = document.getElementById('email').value.trim();
	    
	    if (!email) {
	        alert('‚ö†Ô∏è Please enter your email.');
	        return;
	    }
	    
	    try {
	        const response = await fetch('http://localhost:8080/api/auth/forgot-password', {
	            method: 'POST',
	            headers: { 'Content-Type': 'application/json' },
	            body: JSON.stringify({ email: email })
	        });
	        
	        const result = await response.text();
	        
	        if (response.ok) {
	            alert('‚úÖ Reset link sent! Check your email üì©');
	            window.location.href = 'login.html'; // redirect after success
	        } else {
	            alert('‚ùå ' + result);
	        }
	    } catch (error) {
	        alert('‚ùó Error: ' + error.message);
	    }
	});
	</script>


	
</body>

</html>
