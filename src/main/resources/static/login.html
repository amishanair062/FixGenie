<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixGenie - Login</title>
<!--   <link rel="stylesheet" href="style.css">-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="icon" type="image/x-icon" href="image/FG.ico">

	<style>
		* {
		   margin: 0;
		   padding: 0;
		   box-sizing: border-box;
		   font-family: Arial, sans-serif;
		        }
		body{
			background-image: linear-gradient(to top right, rgb(11 21 138), #9a00ff, #830683);
			display: flex;	
			justify-content: center;
			height: 100vh;
		}
		.form-container{
			width: 100%;	
			max-width: 536px;
			
		}
		.form-box{
			margin: 1rem;
			padding: 3rem 5rem;
			background: rgb(11 11 81);
			border-radius: 36px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
			color: beige;
		}
		label {
		     display: block;
		     margin: 1rem 0 0.5rem;
		   }
		   input[type="email"],
		   input[type="password"] {
		     width: 100%;
		     padding: 0.6rem;
		     border-radius: 8px;
		     border: none;
		     background: #1e293b;
		     color: #fff;
		   }
		   button{
			padding: 7px 25px;
			border-radius: 8px;
			border: none;
			background-image: linear-gradient(20deg, #4700ff, #00dcff);
			font-size: 15px;
			font-weight: bolder;
		   }
		   button:hover{
		   background-image: linear-gradient(20deg, rgb(255, 0, 255), #00dcff);
		   color: rgb(192, 192, 192);
		   }
		   
		   button:focus{
		    outline: none;
		    box-shadow: 0 0 10px #00f0ff;
		    border: 1px solid #00f0ff;
		   }
		   
		   input:focus {
		     outline: none;
		     box-shadow: 0 0 10px #00f0ff;
		     border: 1px solid #00f0ff;
		   }
		   .forget{
			text-decoration: none;
		   }
		   a{
			color: aqua;
		   }
		   a:hover{
			color: limegreen ;
		   }
		   
	</style>
</head>
<body>
	<div style = "position: absolute; top: 20px; left: 82px;">
				<a href="index.html">
				      <img src="image/FIxGenieLogo.svg" style="width: 162px; height: auto;"/>
				    </a> </div>
	<form class="form-container" id="login-form">
		<h1 style="text-align:center; margin-top:46px" color="white" >Log In</h1>
		<h3 style="text-align:center; margin: 5px;">Join FixGenie ‚Äî Where Bugs Meet Their End üßû‚Äç‚ôÇÔ∏è</h3>
		<div class="form-box">
			<!--<i class="fa-solid fa-user"></i>-->
		  
		  <label for="email"> Email ID</label><br>
		  <input type="email" id="email" name="Email"><br><br>
		  <label for="password">Password</label><br>
		  <input type="password" id="password" name="password"><br><br><br>
		  
		  <input type="checkbox">  Remember password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a class="forget" href="forget-password.html"> Forget Password? </a> <br><br> 
		  <button type="submit">Log In</button><br><br><br>
		  
		  <div style="text-align: center;">Don't have an account? <a href="signin.html">Sign Up</a></div>  
	</form>
	</div>
	
	<!--JavaScript-->
	
	
	<script>
		document.getElementById("login-form").addEventListener("submit", function (e) {
			    e.preventDefault();
	        const email = document.getElementById("email").value;
	        const password = document.getElementById("password").value;

	        fetch("http://localhost:8080/api/auth/login", {
	            method: "POST",
	            headers: {
	                "Content-Type": "application/json"
	            },
	            body: JSON.stringify({ email, password })
	        })
			.then(response => {
			    if (!response.ok) throw new Error("Login failed with status " + response.status);
			    return response.json(); })
				
				.then(data => {
				  if (data.status) {
				    localStorage.setItem("token", data.token);
				    localStorage.setItem("username", data.username); // ‚úÖ Save username
				    alert("Login successful! Redirecting to Dashboard...");
				    window.location.href = "dashboard.html"; 
				  } else {
				    alert("Login failed: " + data.message);
				  }
				})

				    .catch(error => {
				        console.error("Login error:", error);
				        alert("Login failed: " + error.message);
				    });
				});
	</script>

	
</body>
</html>
